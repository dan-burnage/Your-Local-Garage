<!-- Booking Modal Wrapper -->
<div id="modal">

	<!-- Modal Container -->
	<div class="modal">

		<div class="modal-controls">

			<span class="kicker label">Booking form</span>
			<span onclick="document.getElementById('modal').style.display='none'" tabindex="0" id="close-button" class="caption label">Close<img src="static/images/close.svg" alt="" /></span>
		</div>

		<div class="booking-wrapper">
			<cms:embed 'booking.html' />
		</div>

	</div>

	<!-- Modal Overlay -->
	<div onclick="document.getElementById('modal').style.display='none'" id="modal-overlay" class="modal-overlay"></div>

</div>
